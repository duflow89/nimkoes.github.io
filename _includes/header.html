<header class="header">
  
  <div class="navigation">
    <a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
    <ul class="menu">
    <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
    <li class="menu__entry"><a href="{{ '/milestone' | prepend: site.baseurl }}">Milestone</a></li>
    </ul>
  </div>
  
  
  <ul class="social-links">
    
    {% if site.author.email %}
      <a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
        <i class="fa fa-envelope-square"></i>
      </a>
    {% endif %}
    
    {% if site.author.github %}
      <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    {% endif %}
    
    {% if site.author.tistory %}
      <a href="https://{{ site.author.tistory }}.tistory.com/" class="social-links__entry" target="_blank">
        <img src="/assets/img/icon_tistory.png" style="width:20px">
      </a>
    {% endif %}
    
  </ul>
</header>
